<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thug of War Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #gameArea {
            width: 800px;
            height: 400px;
            border: 2px solid #333;
            position: relative;
            background-color: #fff;
            display: none; /* Initially hidden */
        }
        .player {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            bottom: 20px;
        }
        .rope {
            width: 100%;
            height: 10px;
            background-color: brown;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        #waitingRoom {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #winnerPage {
            display: none; /* Initially hidden */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Thug of War Game</h1>
    <div id="waitingRoom">
        <h2>Waiting for players...</h2>
        <div id="player1Id"></div>
        <div id="player2Id"></div>
    </div>
    <div id="gameArea">
        <div class="rope"></div>
        <div class="player" id="player1" style="left: 100px;">Player 1</div>
        <div class="player" id="player2" style="right: 100px;">Player 2</div>
    </div>
    <div id="winnerPage">
        <h2 id="winnerMessage"></h2>
        <button id="restartButton">Play Again</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let playerId;

        socket.on('connect', () => {
            playerId = socket.id;
            document.getElementById('player1Id').innerText = `Player 1: ${playerId}`;
            socket.emit('newPlayer', playerId);
        });

        socket.on('playerConnected', (playerIds) => {
            document.getElementById('waitingRoom').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('player1Id').innerText = `Player 1: ${playerIds[0]}`;
            document.getElementById('player2Id').innerText = `Player 2: ${playerIds[1]}`;
        });

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                socket.emit('moveRope', playerId);
                const player = document.getElementById(playerId === players[0] ? 'player1' : 'player2');
                const currentLeft = parseInt(player.style.left) || 0;
                player.style.left = (currentLeft + (playerId === players[0] ? -20 : 20)) + 'px';
            }
        });

        socket.on('updateRope', (direction) => {
            const rope = document.querySelector('.rope');
            const currentLeft = parseInt(rope.style.left) || 0;
            if (direction === 'left') {
                rope.style.left = (currentLeft - 20) + 'px';
            } else if (direction === 'right') {
                rope.style.left = (currentLeft + 20) + 'px';
            }
            checkWinner();
        });

        socket.on('movePlayer', ({ playerId, offset }) => {
            const player = document.getElementById(playerId === players[0] ? 'player1' : 'player2');
            const currentLeft = parseInt(player.style.left) || 0;
            player.style.left = (currentLeft + offset) + 'px';
        });

        function checkWinner() {
            const rope = document.querySelector('.rope');
            const ropePosition = parseInt(rope.style.left) || 0;
            if (ropePosition <= -350) {
                displayWinner('Player 2 wins!');
            } else if (ropePosition >= 350) {
                displayWinner('Player 1 wins!');
            }
        }

        function displayWinner(message) {
            document.getElementById('winnerMessage').innerText = message;
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('winnerPage').style.display = 'block';
        }

        document.getElementById('restartButton').addEventListener('click', () => {
            socket.emit('restartGame');
            document.getElementById('winnerPage').style.display = 'none';
            document.getElementById('waitingRoom').style.display = 'flex';
        });
    </script>
</body>
</html>
